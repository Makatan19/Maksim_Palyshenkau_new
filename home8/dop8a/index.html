<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Анкета</title>
    <style>
        *{
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        h1{
            text-align: center;
            margin-bottom: 10px;
        }
        form{
            margin: 20px;
        }
        fieldset{
            padding: 10px;
        }
        input, select{
            margin-right: 10px;
            margin-bottom: 5px;
        }
        .btn{
            background: url("button.jpg") -5px 1px/107% no-repeat;
            width: 50px;
            height: 50px;
        }
    </style>
</head>
<body>
    <h1>Заполните анкету</h1>
    <form method="GET" action="http://fe.it-academy.by/TestForm.php">
        <fieldset>
            <legend><p>Личные данные</p></legend>
            <label>
                <input type="text" name="second_name" autofocus pattern="[А-Яа-яЁё]{,25}" required placeholder="Фамилия">
            </label><br>
            <label>
                <input type="text" name="first_name" pattern="[А-Яа-яЁё]{,20}" required placeholder="Имя"><span>Имя</span>
            </label><br>
            <label>
                <input type="text" name="patronymic" pattern="[А-Яа-яЁё]{,24}" required placeholder="Отчество"><span>Отчество</span>
            </label><br>
            <fieldset>
                <legend><p>Паспортные данные</p></legend>
                <input type="text" name="serial" pattern="[A-Z]{2}" required size="2" placeholder="AA">
                <input type="text" name="number" pattern="[0-9]{7}" required size="7" placeholder="1234567">
            </fieldset>
            <fieldset>
                <legend><p>Дата рождения</p></legend>
                <input type="text" name="year" pattern="[0-9]{4}" size="4" placeholder="2000"><br>
                <select name="month">
                    <option value="1">Январь</option>
                    <option value="2">Февраль</option>
                    <option value="3">Март</option>
                    <option value="4">Апрель</option>
                    <option value="5">Май</option>
                    <option value="6">Июнь</option>
                    <option value="7">Июль</option>
                    <option value="8">Август</option>
                    <option value="9">Сентябрь</option>
                    <option value="10">Октябрь</option>
                    <option value="11">Ноябрь</option>
                    <option value="12">Декабрь</option>
                </select><br>
                <input  type="number" name="date" min="1" max="31" step="1" size="2">
            </fieldset>
            <select name="nationality" required>
                <option value="1" selected>РБ</option>
                <option value="2">РФ</option>
                <option value="3">Украина</option>
                <option value="4">Польша</option>
                <option value="5">Иное</option>
            </select><span>Национальность</span>
            <p>Адрес</p>
            <textarea name="address" style="width: 300px; height: 40px;"></textarea>
        </fieldset>
        <fieldset>
            <legend><p>Интересы</p></legend>
            <fieldset>
                <legend><p>Хобби</p></legend>
                <label><input type="checkbox" name="hobby[]" value="fishing"><span>Рыбалка</span></label><br>
                <label><input type="checkbox" name="hobby[]" value="astronomy"><span>Астрономия</span></label><br>
                <label><input type="checkbox" name="hobby[]" value="dyving"><span>Дайвинг</span></label><br>
                <label><input type="checkbox" name="hobby[]" value="marks"><span>Марки</span></label>
            </fieldset>
            <fieldset>
                <legend><p>Домашние животные</p></legend>
                <select name="animals[]" multiple size="9">
                    <optgroup label="Попугаи">
                        <option value="volnist">Волнистый</option>
                        <option value="ara">Ара</option>
                        <option value="nerazl">Неразлучник</option>
                    </optgroup>
                    <optgroup label="Рыба">
                        <option value="karas">Караси</option>
                        <option value="okun">Окуни</option>
                        <option value="osetr">Осетр</option>
                    </optgroup>
                    <optgroup label="Птицы">
                        <option value="vorony">Стая ворон</option>
                        <option value="aist">Аист</option>
                        <option value="arxeopt">Археоптерикс</option>
                    </optgroup>
                </select>
            </fieldset>
        </fieldset>
        <fieldset>
            <legend><p>Данные для входа и восстановление пароля</p></legend>
            <input type="text" name="login" required pattern="[A-Za-z]{5,}" placeholder="Логин"><br>
            <input type="password" name="password" required pattern="[A-Za-z]{10,}" autocomplete="off" placeholder="Пароль">
        </fieldset>
        <fieldset>
            <legend><p>Координаты:</p></legend>
            <input type="email" name="email" placeholder="введите адрес почты"><br>
            <input type="url" name="url" placeholder="введите адрес сайта">
        </fieldset>
        <fieldset>
            <legend><p>Цифры</p></legend>
            <input type="number" name="number_rate" min="-2.5" max="2.5" step="0.1"><br>
            <input type="range" name="range" min="1" max="10" step="1">
        </fieldset>
        <fieldset>
            <legend><p>Кнопки управления</p></legend>
            <input type="submit" name="send" value="Отправить">
            <input type="reset" name="reset" value="Сбросить"><br>
            <input type="button" class="btn">
        </fieldset>
    </form>
</body>
</html>
